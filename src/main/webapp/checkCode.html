<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="checkCode" src="/checkCodeServlet">
    <a id="changeImg" href="###">看不清，换一张</a>
</body>
<!--<script src="WEB-INF/static/js/jquery-3.0.0.min.js"></script>-->
<script>
    /*
        分析：
            点击超链接或图片，需要换一张图片
            1.给超链接和图片绑定单击事件
            2.重新设置图片的src属性值
     */
    window.onload = function () {
        //1.获取图片对象
        var img = document.getElementById("checkCode");
        var changeImg = document.getElementById("changeImg");
        //2.绑定单击事件
        img.onclick = function () {
            //加时间戳
            var date = new Date().getTime();
            img.src = "/checkCodeServlet?"+date;
        }

        var changeImg = document.getElementById("changeImg");
        changeImg.onclick = function () {
            //加时间戳
            var date = new Date().getTime();
            img.src = "/checkCodeServlet?"+date;
        }
        // var path="/checkCodeServlet?";
        // img.click = getImg(img,path);
        // changeImg.click = getImg(img,path);

    }
    // function getImg(ele,path) {
    //     //加时间戳
    //     var date = new Date().getTime();
    //     ele.src = path+date;
    // }
</script>
</html>
